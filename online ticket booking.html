<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Ticket Booking System</title>
  <!-- Include CSS stylesheets here -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header section -->
  <header>
    <h1>Welcome to Bus Ticket Booking</h1>
    <!-- Navigation menu -->
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#search">Search Buses</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#register">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content section -->
  <main>
    <!-- Search form -->
    <section id="search">
      <h2>Search for Buses</h2>
      <form action="search.php" method="GET">
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <input type="submit" value="Search">
      </form>
    </section>

    <!-- Login and Registration forms -->
    <section id="login">
      <h2>Login</h2>
      <form action="login.php" method="POST">
        <!-- Input fields for username and password -->
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </section>

    <section id="register">
      <h2>Register</h2>
      <form action="register.php" method="POST">
        <!-- Input fields for registration details -->
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Register">
      </form>
    </section>
  </main>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2023 Bus Ticket Booking System</p>
  </footer>
</body>
</html>
